type Recipe {
  _id: ID!
  # The title of the Recipes
  title: String!
  # Dificult of the recipe
  dificult: String!
  # Time made
  time: Int!
  # Ingredients
  ingredients: [RecipeIngredient]
  # Implements
  implements: [RecipeImplement]

}

type RecipeIngredient{
  #Name of the ingredient
  name: String!
  #Amount of the ingredient
  amount: Int!
}

type RecipeImplement{
  #Name of the ingredient
  name: String!
  #Amount of the ingredient
  amount: Int!
}

input RecipeInput{
  title:String!
  dificult: String!
  time: Int!
  ingredients: [RecipeIngredientInput]
  implements: [RecipeImplementInput]
}

input RecipeIngredientInput{
  #Name of the ingredient
  name: String!
  #Amount of the ingredient
  amount: Int!
}

input RecipeImplementInput{
  #Name of the ingredient
  name: String!
  #Amount of the ingredient
  amount: Int!
}
