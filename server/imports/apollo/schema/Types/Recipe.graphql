type Recipe {
  _id: ID!
  # The title of the Recipes
  title: String!
  # Recipe's author
  author: String!
  # Dificult of the recipe
  dificult: String!
  # Time made
  time: Int!
  # Gloss
  gloss: String!
  # State of the Recipe
  state: Boolean!
  # Ingredients
  ingredient: [RecipeIngredient]
  # Implements
  implement: [RecipeImplement]
  #comments
  comments: [Comment]
  #votes
  vote: [RecipeVote]
}

type RecipeIngredient{
  #Name of the ingredient
  name: String!
}

type RecipeImplement{
  #Name of the ingredient
  name: String!
}

type RecipeVote{
  #User id
  name: String!
  #Calification of the recipe by X user
  score: Boolean!
}

#---------------------------------------------------
#                       INPUTS
#---------------------------------------------------

input RecipeInput{
  title: String!
  userId: String!
  dificult: String!
  time: Int!
  gloss: String!
  #comment: [RecipeCommentInput]
  #vote: [RecipeVoteInput]
  ingredient: [RecipeIngredientInput]
  implement: [RecipeImplementInput]
}

input RecipeIngredientInput{
  #Name of the ingredient
  ingredientId: String!
}

input RecipeImplementInput{
  #Name of the ingredient
  implementId: String!
}

input RecipeVoteInput{
  #User id
  userId: String!
  # Calification of the recipe by X user
  score: Boolean!
}
